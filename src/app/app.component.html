
<body>
<div class="container" style="background-color: antiquewhite;">
  <img class="img-responsive" src="./assets/images/marvel.png" style="height: 100px; float: right;">
  <img class= "img-responsive" src = "./assets/images/infinity-war.png" style="height: 120px; float: right;">
  <h1>Comic finder</h1>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="color: maroon; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><strong>Marvel Comics Avengers Universe </strong></h2>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="color: darkslategray; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><strong>Avengers Universe </strong></h2>
  <form>
    <div class="form-group">
      <label for ="Comic-name"></label>
      <input type='text' id='Comic-name' class="form-control" name="ComicName" title="ComicName" placeholder='enter Comic name' />
    </div>
    <button (Onclick)="getComicDetails(comicData.Name)" type="submit"  class='btn btn-primary'>Get Comic Details</button>
  </form>
   

   <div class="row bg-light mt-4 p-4" *ngIf="comicData">
    <div class="col-sm-4">
      <div>
        <h3>{{ ComicData.Error }}</h3>
      </div>
      <div *ngIf="ComicData.Title">
        <img src="{{ComicData.Poster}}">
      </div>
    </div>

    <div class="col-sm-8">
      <div *ngIf="ComicData.Title">
        <h1>{{ comicData.Name }}</h1>
        <h2> directed by : {{ ComicData.Director }}</h2>
      </div>
    </div>
    
  <div class="container" id="contentContainer">

    <div class="d-flex align-items-center" id="characterSpinnerSection"></div>
    <div class="d-flex align-items-center" id="comicsSpinnerSection"></div>

    <section id="characterSection"></section>

    <section id="comicSection"></section>
  </div>
  
</div>
  <script src="main.js"></script>
</div>
</body>
